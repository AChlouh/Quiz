<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QUIZAPP</span>
        </div>
    </nav>

    <div class="container">

        <div class="card quiz-card">
            <img src="img/quiz.img.png" id="header-img" class="card-img-top" alt="...">

            <div class="progress" role="progressbar" aria-label="Example with label">
                <div class="progress-bar" id="progress-bar" style="width: 50%">50%</div>
            </div>

            <div class="card-body" id="EndScreen" style="display: none;">
                <div class="text-center" style="font-size: 35px; margin-bottom: 15px;">Quiz beendet!</div>

                <div class="text-center">
                    Du hast <b id="amounts-of-right-questions">...</b> von <b id="amounts-of-questions">...</b> Richtig!
                </div>


                <div class="btn-restart">
                    <button onclick="restart()" class="btn btn-primary" disabled>Neues Spiel</button>
                </div>

                
            </div>



            <div class="card-body" id="questionBody">

                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-anser mb-2" onclick="answer('answer-1')">
                    <div class="card-body" id="answer-1">
                        Antwort.
                    </div>
                </div>

                <div class="card quiz-anser mb-2" onclick="answer('answer-2')">
                    <div class="card-body" id="answer-2">
                        Antwort </div>
                </div>

                <div class="card quiz-anser mb-2" onclick="answer('answer-3')">
                    <div class="card-body" id="answer-3">
                        Antwort </div>
                </div>

                <div class="card quiz-anser mb-2" onclick="answer('answer-4')">
                    <div class="card-body" id="answer-4">
                        Antwort </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-Number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <button onclick="NextQuestion()" class="btn btn-primary" id="Next-btn" disabled>NÃ¤chste
                        Frage</button>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
